<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>



<body>

    <form method="GET" action="">

        Input de text, junto com submit.
        <br>
        <input type="text">
        <input type="submit">

        <hr> Input de text, junto de password e submit
        <br>

        <input type="text">
        <input type="password">
        <input type="submit">


        <hr> Input do tipo checkbox. <br>

        <input type="checkbox" value="opt1"> Js
        <input type="checkbox" value="opt2"> Py

        <hr> Input do tipo radio. <br>
        <input type="radio" checked name="sexo"> Masc
        <br>
        <input type="radio" name="sexo"> Fem
        <hr> Input do tipo reset. <br>
        <input type="reset">
    </form>


</body>


</html>
